<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warehouse Inventory Tracker</title>
</head>
<body>
<script>

class Product {
  constructor(id, name, quantity = 0, reorderThreshold = 0) {
    this.id = id;
    this.name = name;
    this.quantity = Number(quantity);
    this.reorderThreshold = Number(reorderThreshold);
  }

  increaseStock(amount) {
    amount = Number(amount);
    if (!Number.isFinite(amount) || amount <= 0) return { ok: false, msg: "Invalid amount" };
    this.quantity += amount;
    return { ok: true, quantity: this.quantity };
  }

  decreaseStock(amount) {
    amount = Number(amount);
    if (!Number.isFinite(amount) || amount <= 0) return { ok: false, msg: "Invalid amount" };
    if (amount > this.quantity) return { ok: false, msg: "Insufficient stock", available: this.quantity };
    this.quantity -= amount;
    return { ok: true, quantity: this.quantity };
  }
}


class AlertService {
  constructor(name = "DefaultAlert") {
    this.name = name;
  }
  notify(product) {
    console.log(`‚ö†Ô∏è [${this.name}] Restock Alert: Low stock for ${product.name} ‚Äì only ${product.quantity} left!`);
  }
}


class Warehouse {
  constructor() {
    this.products = new Map();
    this.observers = []; 
  }

  addObserver(obs) {
    if (obs && typeof obs.notify === "function") {
      this.observers.push(obs);
      return true;
    }
    return false;
  }

  removeObserver(obs) {
    const idx = this.observers.indexOf(obs);
    if (idx >= 0) {
      this.observers.splice(idx, 1);
      return true;
    }
    return false;
  }

  _notifyObservers(product) {
    this.observers.forEach(o => {
      try { o.notify(product); } catch (e) { console.error("Observer error:", e); }
    });
  }

  addProduct(id, name, quantity = 0, threshold = 0) {
    if (!id || !name) return { ok: false, msg: "Invalid id or name" };
    if (this.products.has(id)) return { ok: false, msg: "Product already exists" };
    const p = new Product(id, name, quantity, threshold);
    this.products.set(id, p);
    console.log(`‚úÖ Product added: ${name} (ID: ${id})`);
    return { ok: true, product: p };
  }

  receiveShipment(id, amount) {
    const product = this.products.get(id);
    if (!product) return { ok: false, msg: "Product ID not found" };
    const res = product.increaseStock(amount);
    if (res.ok) {
      console.log(`üì¶ Shipment received: ${amount} units of ${product.name}. New qty: ${product.quantity}`);
      return { ok: true, product };
    } else {
      console.log(`‚ùå Shipment error for ${id}: ${res.msg}`);
      return res;
    }
  }

  fulfillOrder(id, amount) {
    const product = this.products.get(id);
    if (!product) return { ok: false, msg: "Product ID not found" };
    const res = product.decreaseStock(amount);
    if (!res.ok) {
      console.log(`‚ùå Order error: ${res.msg} (Product: ${product.name})`);
      return res;
    }
    console.log(`üì§ Order fulfilled: ${amount} units of ${product.name}. Remaining: ${product.quantity}`);
    if (product.quantity < product.reorderThreshold) {
      this._notifyObservers(product);
    }
    return { ok: true, product };
  }

  showInventory() {
    console.log("\nüìã Current Inventory:");
    if (this.products.size === 0) {
      console.log(" (empty)");
      return;
    }
    this.products.forEach(p => {
      console.log(`${p.name} (ID: ${p.id}) ‚Äì Quantity: ${p.quantity} ‚Äì ReorderThreshold: ${p.reorderThreshold}`);
    });
  }
}


const warehouse = new Warehouse();
const emailAlert = new AlertService("EmailService");
const smsAlert = new AlertService("SMSService");


warehouse.addObserver(emailAlert);
warehouse.addObserver(smsAlert);

// workflow from assignment
warehouse.addProduct("P001", "Laptop", 0, 5);
warehouse.receiveShipment("P001", 10);   
warehouse.fulfillOrder("P001", 6);       
warehouse.showInventory();

// additional checks
warehouse.fulfillOrder("P001", 5);      
warehouse.receiveShipment("INVALID_ID", 5); 
</script>
</body>
</html>
